name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      run_full_e2e:
        description: 'Run full E2E tests (including payment scenarios)'
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

      # TODO: Enable after adding CODECOV_TOKEN secret
      # - name: Upload coverage reports
      #   uses: codecov/codecov-action@v4
      #   if: always()
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}
      #     files: ./coverage/coverage-final.json
      #     fail_ci_if_error: false

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Only run E2E tests on releases, manual dispatch, or if explicitly requested via run-e2e label
    if: >-
      github.event_name == 'release' ||
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.pull_request.labels.*.name, 'run-e2e')
    env:
      RUN_FULL_E2E: "${{ ((github.event_name == 'release') || (github.event_name == 'workflow_dispatch' && inputs.run_full_e2e) || contains(github.event.pull_request.labels.*.name, 'run-full-e2e')) && '1' || '' }}"
      HAS_TEST_SECRETS: "${{ secrets.TEST_WALLET_A_MNEMONIC != '' && '1' || '' }}"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        run: npm run test:e2e -- --grep "App Loading|Navigation|Responsive"
        env:
          CI: true

      # Wallet transfer tests require secrets - only run when available
      - name: Run wallet transfer tests
        if: ${{ env.HAS_TEST_SECRETS == '1' }}
        run: npm run test:e2e -- --grep "Wallet-to-Wallet"
        env:
          CI: true
          TEST_WALLET_A_MNEMONIC: ${{ secrets.TEST_WALLET_A_MNEMONIC }}
          TEST_WALLET_B_MNEMONIC: ${{ secrets.TEST_WALLET_B_MNEMONIC }}
          FAUCET_URL: ${{ secrets.FAUCET_URL }}
          FAUCET_USERNAME: ${{ secrets.FAUCET_USERNAME }}
          FAUCET_PASSWORD: ${{ secrets.FAUCET_PASSWORD }}

      - name: Run payment scenario tests (release or manual opt-in)
        if: ${{ env.HAS_TEST_SECRETS == '1' && env.RUN_FULL_E2E == '1' }}
        run: npm run test:e2e -- e2e/tests/payment-scenario.spec.ts
        env:
          CI: true
          RUN_FULL_E2E: ${{ env.RUN_FULL_E2E }}
          TEST_WALLET_A_MNEMONIC: ${{ secrets.TEST_WALLET_A_MNEMONIC }}
          TEST_WALLET_B_MNEMONIC: ${{ secrets.TEST_WALLET_B_MNEMONIC }}
          FAUCET_URL: ${{ secrets.FAUCET_URL }}
          FAUCET_USERNAME: ${{ secrets.FAUCET_USERNAME }}
          FAUCET_PASSWORD: ${{ secrets.FAUCET_PASSWORD }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1
