<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <!-- PWA Meta Tags -->
  <meta name="application-name" content="Glow" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Glow" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0a0a0f" />
  <meta name="msapplication-TileColor" content="#0a0a0f" />
  <meta name="msapplication-tap-highlight" content="no" />
  
  <!-- Description -->
  <meta name="description" content="Lightning fast Bitcoin payments powered by Breez SDK" />
  
  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/icons/icon.svg" />
  <link rel="mask-icon" href="/icons/icon.svg" color="#d4a574" />
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <title>Glow</title>

  <!-- Fonts - Outfit for headlines, DM Sans for body -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  
  <!-- Initial loading styles -->
  <style>
    /* Prevent pull-to-refresh on iOS */
    html, body {
      overscroll-behavior-y: none;
      background: #0a0a0f;
    }
    
    /* Initial splash screen - simple and clean */
    #splash {
      position: fixed;
      inset: 0;
      background: #0a0a0f;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.2s ease-out;
    }
    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #splash svg {
      width: 48px;
      height: 48px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <!-- Splash screen shown during initial load -->
  <div id="splash">
    <svg viewBox="0 0 64 64" width="64" height="64">
      <defs>
        <radialGradient id="sg" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#fff"/>
          <stop offset="40%" stop-color="#fcd34d"/>
          <stop offset="100%" stop-color="#d4a574"/>
        </radialGradient>
        <radialGradient id="sh" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#fcd34d" stop-opacity="0.4"/>
          <stop offset="100%" stop-color="#000" stop-opacity="0"/>
        </radialGradient>
      </defs>
      <circle cx="32" cy="32" r="24" fill="url(#sh)"/>
      <circle cx="32" cy="32" r="10" fill="url(#sg)"/>
      <circle cx="32" cy="32" r="4" fill="#fff"/>
    </svg>
  </div>
  
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered:', registration.scope);
          })
          .catch((error) => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
