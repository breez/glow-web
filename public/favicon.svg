<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Rich outer halo - glows further -->
    <radialGradient id="h" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.7"/>
      <stop offset="30%" stop-color="#f59e0b" stop-opacity="0.4"/>
      <stop offset="60%" stop-color="#d97706" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <!-- Corona ring - bright edge glow -->
    <radialGradient id="corona" cx="50%" cy="50%" r="50%">
      <stop offset="70%" stop-color="#fcd34d"/>
      <stop offset="85%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0.5"/>
    </radialGradient>
    <!-- Main core - warm to hot -->
    <radialGradient id="c" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="25%" stop-color="#fef3c7"/>
      <stop offset="55%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </radialGradient>
    <!-- Inner depth - adds dimension -->
    <radialGradient id="inner" cx="40%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="50%" stop-color="#fef9c3"/>
      <stop offset="100%" stop-color="#fde68a"/>
    </radialGradient>
    <!-- Ray gradient - brighter -->
    <linearGradient id="r" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0"/>
      <stop offset="40%" stop-color="#fcd34d" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#fbbf24" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#0a0a0f" rx="6"/>
  
  <!-- Scaled content to fit within rounded corners (75%) -->
  <g transform="translate(16,16) scale(0.75) translate(-16,-16)">
    <!-- Outer halo - rich glow -->
    <circle cx="16" cy="16" r="14" fill="url(#h)"/>
    
    <!-- Rays - thicker, more visible -->
    <g opacity="0.85">
      <ellipse cx="16" cy="4" rx="1.2" ry="8" fill="url(#r)" transform="rotate(0 16 16)"/>
      <ellipse cx="16" cy="4" rx="1.2" ry="8" fill="url(#r)" transform="rotate(45 16 16)"/>
      <ellipse cx="16" cy="4" rx="1.2" ry="8" fill="url(#r)" transform="rotate(90 16 16)"/>
      <ellipse cx="16" cy="4" rx="1.2" ry="8" fill="url(#r)" transform="rotate(135 16 16)"/>
      <ellipse cx="16" cy="4" rx="1.2" ry="8" fill="url(#r)" transform="rotate(180 16 16)"/>
      <ellipse cx="16" cy="4" rx="1.2" ry="8" fill="url(#r)" transform="rotate(225 16 16)"/>
      <ellipse cx="16" cy="4" rx="1.2" ry="8" fill="url(#r)" transform="rotate(270 16 16)"/>
      <ellipse cx="16" cy="4" rx="1.2" ry="8" fill="url(#r)" transform="rotate(315 16 16)"/>
    </g>
    
    <!-- Corona ring - bright edge -->
    <circle cx="16" cy="16" r="7" fill="url(#corona)"/>
    
    <!-- Main core -->
    <circle cx="16" cy="16" r="5.5" fill="url(#c)"/>
    
    <!-- Inner depth layer -->
    <circle cx="16" cy="16" r="3.5" fill="url(#inner)"/>
    
    <!-- Hot center -->
    <circle cx="16" cy="16" r="2" fill="#fff"/>
  </g>
</svg>
