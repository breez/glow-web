<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="glow-center" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff9e6"/>
      <stop offset="30%" stop-color="#ffd93d"/>
      <stop offset="60%" stop-color="#d4a574"/>
      <stop offset="100%" stop-color="#8b6914"/>
    </radialGradient>
    <radialGradient id="glow-outer" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d4a574" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#8b6914" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0a0f"/>
  
  <!-- Outer glow rays -->
  <g filter="url(#blur)" opacity="0.6">
    <!-- Main rays -->
    <polygon points="256,256 256,0 270,256" fill="#d4a574"/>
    <polygon points="256,256 512,256 256,270" fill="#d4a574"/>
    <polygon points="256,256 256,512 242,256" fill="#d4a574"/>
    <polygon points="256,256 0,256 256,242" fill="#d4a574"/>
    <!-- Diagonal rays -->
    <polygon points="256,256 437,75 266,256" fill="#d4a574" opacity="0.7"/>
    <polygon points="256,256 437,437 256,266" fill="#d4a574" opacity="0.7"/>
    <polygon points="256,256 75,437 246,256" fill="#d4a574" opacity="0.7"/>
    <polygon points="256,256 75,75 256,246" fill="#d4a574" opacity="0.7"/>
  </g>
  
  <!-- Inner glow -->
  <circle cx="256" cy="256" r="100" fill="url(#glow-outer)" filter="url(#blur)"/>
  
  <!-- Bright center -->
  <circle cx="256" cy="256" r="40" fill="url(#glow-center)"/>
  
  <!-- Center highlight -->
  <circle cx="256" cy="256" r="15" fill="#fffef0"/>
</svg>
