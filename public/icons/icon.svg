<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Core glow gradient -->
    <radialGradient id="core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="15%" stop-color="#fffbeb"/>
      <stop offset="40%" stop-color="#fcd34d"/>
      <stop offset="70%" stop-color="#d4a574"/>
      <stop offset="100%" stop-color="#92400e"/>
    </radialGradient>
    
    <!-- Outer halo -->
    <radialGradient id="halo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fcd34d" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#d4a574" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Ray gradient - more visible -->
    <linearGradient id="ray" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d" stop-opacity="0"/>
      <stop offset="35%" stop-color="#fcd34d" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#d4a574" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="coreGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0a0f" rx="90"/>
  
  <!-- Ambient halo -->
  <circle cx="256" cy="256" r="200" fill="url(#halo)"/>
  
  <!-- Light rays - thicker and clearer -->
  <g opacity="0.9">
    <ellipse cx="256" cy="100" rx="6" ry="120" fill="url(#ray)" transform="rotate(0 256 256)"/>
    <ellipse cx="256" cy="100" rx="6" ry="120" fill="url(#ray)" transform="rotate(45 256 256)"/>
    <ellipse cx="256" cy="100" rx="6" ry="120" fill="url(#ray)" transform="rotate(90 256 256)"/>
    <ellipse cx="256" cy="100" rx="6" ry="120" fill="url(#ray)" transform="rotate(135 256 256)"/>
    <ellipse cx="256" cy="100" rx="6" ry="120" fill="url(#ray)" transform="rotate(180 256 256)"/>
    <ellipse cx="256" cy="100" rx="6" ry="120" fill="url(#ray)" transform="rotate(225 256 256)"/>
    <ellipse cx="256" cy="100" rx="6" ry="120" fill="url(#ray)" transform="rotate(270 256 256)"/>
    <ellipse cx="256" cy="100" rx="6" ry="120" fill="url(#ray)" transform="rotate(315 256 256)"/>
  </g>
  
  <!-- Core glow haze -->
  <circle cx="256" cy="256" r="100" fill="#fcd34d" opacity="0.5" filter="url(#coreGlow)"/>
  
  <!-- Main core - BIG -->
  <circle cx="256" cy="256" r="70" fill="url(#core)"/>
  
  <!-- Hot center - larger -->
  <circle cx="256" cy="256" r="30" fill="#ffffff"/>
  
  <!-- Specular highlight -->
  <circle cx="242" cy="242" r="12" fill="#ffffff" opacity="0.8"/>
</svg>
